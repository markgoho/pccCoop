<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div formGroupName="expense">
    <label for="date">
      <input
        id="date"
        placeholder="Choose a date"
        formControlName="date">
    </label>

    <label for="description">
      <input id="description" formControlName="description" type="text">
    </label>

    <label for="cost">
      <input id="date" formControlName="cost" type="text">
    </label>

    <div *ngIf="needsReceipt">
      <div>Upload receipt here</div>
    </div>
  </div>

  <div formArrayName="expenses">
    <div *ngFor="let picture of pictureArray; let i = index;" [formGroupName]="i">

      <div class="picture-block" [ngClass]="{'featured': picture.value.featured}">
        <img [src]="picture.value.objectURL">
      </div>

    </div>
  </div>

</form>
